<section id="contato" class="section">
  <div class="container">
    <h2 class="text-center mb-4">Entre em Contato</h2>
    <form class="form" (submit)="sendEmail(); $event.preventDefault()">
      <div class="grid grid-2">
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required />
        </div>
      </div>
      <div class="mt-3">
        <label for="message">Mensagem</label>
        <textarea id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn">Enviar</button>
      </div>

      <h2 class="text-center mb-4 mt-4">Ou</h2>

      <div class="text-center mt-4">
        <a href="https://wa.me/5547992006045"
          target="_blank"
          class="btn whatsapp-btn"
          aria-label="Fale comigo no WhatsApp">
          ðŸ’¬ Chame no WhatsApp
        </a>
      </div>
    </form>
  </div>
</section>
